{% extends "layout.html" %}
{% block header %}
<h2>Tag List</h2>
{% endblock %}
{% block body %}
<table class="dp-tags table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Comment</th>
      <th>Path</th>
    </tr>
  </thead>
  <tbody>
    {%- for t in tags %}
    <tr>
      <td><a href="">{{t.name|e}}</a></td>
      <td class="dp-comment" dp-path="{{t.path}}">{{t.comment|e}}</td>
      <td>{{t.path|e}}</td>
    </tr>
    {%- endfor %}
  </tbody>
</table>
{% endblock %}
